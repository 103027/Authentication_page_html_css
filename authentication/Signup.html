<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup_Style.css">
    <title>SignUp Page</title>
</head>
<body>
    <div class="main">
        <div class="first_col">
            <img src="auth.avif" alt="auth_image" width="100%" height="100%" style="border-radius: 20px;">
        </div>
        <div class="second_col">
            <h3>Musketeers Tech</h3>
            <div class="welcome">
                <h1>Sign Up</h1>
                <p>Enter your Email and Password to create your account</p>
            </div>
            <div class="inputs">
                <label for="f_name"></label>First Name:<input type="text" id="f_name" name="f_name">
                <label for="l_name"></label>Last Name:<input type="text" id="l_name" name="l_name">
                <label for="email_input"></label>Email:<input type="email" id="email_input" name="email_input">
                <label for="phone"></label>Phone no:<input type="tel" id="phone" name="phone">
                <label for="password_input"></label>Password:<input type="password" id="password_input" name="password_input">
                <label for="password_input"></label>Confirm Password:<input type="password" id="password_input" name="password_input">
            </div>
            <div class="remember_forgot">
                <label for="remember"><input type="checkbox" id="remember" name="remember">Remember me</label>
                <p><a href="forgot_password.html">Forgot Password</a></p>
            </div>

            <label for="log_in"></label><button id="log_in" name="log_in">Sign Up</button>

            <div class="footer">
                <p>Already Have an account?<a href="login.html"><b> Log In</b></a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
