<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>login Page</title>
</head>
<body>
    <div class="main">
        <div class="first_col">
            <img src="auth.avif" alt="auth_image" width="100%" height="100%" style="border-radius: 20px;">
        </div>
        <div class="second_col">
            <h3>Musketeers Tech</h3>
            <div class="welcome">
                <h1>Log In</h1>
                <p>Enter your Email and Password to access your account</p>
            </div>
            <div class="inputs">
                <label for="email_input"></label>Email:<input type="email" id="email_input" name="email_input">
                <label for="password_input"></label>Password:<input type="password" id="password_input" name="password_input">
            </div>
            <div class="remember_forgot">
                <label for="remember"><input type="checkbox" id="remember" name="remember">Remember me</label>
                <p><a href="forgot_password.html">Forgot Password</a></p>
            </div>

            <label for="log_in"></label><button id="log_in" name="log_in">Log In</button>

            <div class="footer">
                <p>Don't have any account?<a href="signup.html"><b> Sign Up</b></a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
